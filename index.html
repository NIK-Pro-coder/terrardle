<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/index.css" />
		<script src="scripts/index.js"></script>
		<title>Terraria Item Wordle</title>
	</head>
	<body>
		<h1 class="textcenter">Terraria Item Wordle</h1>

		<div class="itemdisplay">
			<div class="border" style="padding-left: 20px; padding-right: 20px">
				<p class="textcenter">Yesterday's item was:</p>
				<p id="yesterdayitem" class="textcenter"></p>
				<p class="textcenter" id="timer">Next daily item in 00:00:00</p>
			</div>
		</div>

		<p id="what" class="textcenter">Guessing the daily item</p>

		<div id="guessesnum" hidden>
			<table class="guesstable">
				<thead>
					<tr>
						<th>Item</th>
						<th>Max Stack</th>
						<th>Item Type</th>
						<th>Rarity</th>
						<th>Sell Value</th>
						<th>Research</th>
						<th>Released In</th>
					</tr>
				</thead>
				<tbody id="guesses"></tbody>
			</table>
		</div>

		<div class="itemcenter itemcenter">
			<input id="iteminput" type="text" />
		</div>

		<div id="itemcontainer"></div>

		<p id="tooltip" class="textcenter">No tooltip for this item</p>

		<div id="win" hidden>
			<h1 id="winnum" class="textcenter">You won in 0 guesses!</h1>
			<div class="itemdisplay">
				<div
					class="border"
					style="padding-left: 20px; padding-right: 20px"
				>
					<h3 id="winitem" class="textcenter"></h3>
				</div>
			</div>
		</div>

		<div class="itemcenter itemspace">
			<button id="giveup" onclick="giveUp()">Give up</button>
			<button id="random" onclick="randomItem()">Random item</button>
		</div>
	</body>

	<footer>
		<p class="textcenter">
			Made by <a href="https://github.com/NIK-Pro-coder">Team Bean</a>,
			inspired by <a href="https://github.com/cxhuy">cxhuy</a>'s
			<a href="https://www.terradle.com/">terradle</a>
		</p>
	</footer>

	<script>
		main();
	</script>
</html>
